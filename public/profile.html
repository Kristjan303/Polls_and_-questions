<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        .profile {
            display: table;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            position: relative;
            top: 120px;
            text-align: -webkit-center;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            border-radius: 0px 15px 15px 15px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-color: #ccc;
            border: #D8E0E8 1px solid;
            margin-top: 20px;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .edit-profile-picture {
            margin-top: 10px;
            text-align: center;
        }
        .edit-bio {
            margin-top: 40px;
        }
        #save-profile {
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #FFF;
            transition: color 0.1s ease-in-out;
        }

        #save-profile:hover {
            color: #0d6efd;
        }
        #back-button {
            position: absolute;
            top: 0px;
            left: -50px;
            background-color: #FFF;
            transition: background-color 0.1s ease-in-out;
            border-radius: 50% 0px 0px 50%;
        }
        #back-button:hover {
            color: #0d6efd;
        }


    </style>
</head>
<body>
<div class="profile">
    <div class="profile-picture">
        <img src="images/important.png" alt="">
    </div>
    <!-- center normally plez -->
    <div class="edit-profile-picture">
        <input type="file" id="profile-picture-input" style="margin-top: 20px" accept="image/*">
    </div>
    <!-- MUST MAKE CHANGE USERNAME SOMEONE PLEASE!!!!!! -->
    <div class="edit-bio">
        <label for="bio"><strong>Edit bio ✏️:</strong></label>
        <textarea id="bio" rows="4" cols="50" style="border-radius: 0px 0px 20px 0px; background-color: #D8E0E8; padding: 5px;
"></textarea>
    </div>
    <button id="save-profile" class="btn">Save Profile</button>
    <button id="back-button" class="btn fa-solid fa-arrow-left"></button>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const profilePictureInput = document.getElementById('profile-picture-input');
        const bioTextarea = document.getElementById('bio');
        const profilePicture = document.querySelector('.profile-picture img');
        const sessionId = localStorage.getItem('sessionId');
        const username = localStorage.getItem('username');

        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', () => {
            history.back();
        });
        // Function to load and display the profile picture and bio from localStorage
        function loadProfileInfo() {
            const storedProfilePic = localStorage.getItem('profile_pic');
            if (storedProfilePic) {
                profilePicture.src = storedProfilePic;
            }

            const storedBio = localStorage.getItem('bio');
            if (storedBio) {
                bioTextarea.value = storedBio;
            }
        }

        // Load and display the profile information when the page loads
        loadProfileInfo();

        document.getElementById('save-profile').addEventListener('click', () => {
            if (sessionId && username) {
                const newBio = bioTextarea.value;
                const newProfilePic = profilePicture.src;

                // Send the profile information to the server, including sessionId and username
                fetch('/save-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        username: username,
                        bio: newBio,
                        profile_pic: newProfilePic,
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.error) {
                            alert('Failed to save profile: ' + data.error);
                        } else {
                            // Save the profile picture URL and bio in localStorage
                            localStorage.setItem('profile_pic', newProfilePic);
                            localStorage.setItem('bio', newBio);
                            alert('Profile saved successfully');
                        }
                    })
                    .catch((error) => {
                        alert('Failed to save profile');
                        console.error(error);
                    });
            } else {
                console.error('Session ID or username not found in local storage');
            }
        });


        profilePictureInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicture.src = e.target.result;
                    // Save the new profile picture URL in localStorage
                    localStorage.setItem('profile_pic', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    });

</script>
</body>
</html>
