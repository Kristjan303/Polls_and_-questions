<script>
    const {createApp} = Vue;

    createApp({
        data() {
            return {
                loginModal: {},
                bio: localStorage.getItem('bio') || '', // Retrieve the bio from local storage
                profile_pic: localStorage.getItem('profile_pic') || '', // Retrieve the profile_pic from local storage
            };
        },
        methods: {
            redirectToProfile() {
                // Redirect to the "/profile" page
                window.location.href = '/profile';
            },

            login: async function () {
                // Get the username and password from the login form
                this.username = this.loginModal.username;
                this.password = this.loginModal.password;

                // Construct a request object to send to the server
                const loginRequest = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: this.username,
                        password: this.password,
                    }),
                };

                try {
                    // Send the login request to the server using fetch
                    const response = await fetch('/sessions', loginRequest);
                    const data = await response.json(); // Parse the response JSON

                    // Handle the response and store data in local storage if the login was successful
                    if (data.error) {
                        // Handle error case
                        // Display an error message to the user
                        let signInMsg = document.getElementById('s-error-msg');
                        signInMsg.textContent = data.error;
                    } else {
                        // If the login was successful, store the session ID,
                        // the fact that the user is logged in, and the username in local storage
                        localStorage.setItem('sessionId', data.sessionData.id);
                        localStorage.setItem('loggedIn', true);
                        localStorage.setItem('username', this.username);

                        // Store bio and profile_pic in local storage
                        localStorage.setItem('bio', data.sessionData.bio);
                        localStorage.setItem('profile_pic', data.sessionData.profile_pic);
                        console.log(data.sessionData.profile_pic);

                        // Update the data properties
                        this.bio = data.sessionData.bio;
                        this.profile_pic = data.sessionData.profile_pic;

                        // Hide the login modal
                        const loginModal = $('#loginModal');
                        loginModal.modal('hide');

                        // Show the logout button and hide the login button
                        document.getElementById('loginBtn').style.display = 'none';
                        document.getElementById('logoutBtn').style.display = '';

                        // Redirect to the home page
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error(error);
                    // Handle any other error scenarios
                }
            },

            logout: async function () {
                // Create a logout request with the sessionId and username stored in localStorage
                const logoutRequest = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        sessionId: localStorage.getItem('sessionId'),
                        username: localStorage.getItem('username')
                    })
                }
                // Send the logout request to the server
                await fetch("/logout", logoutRequest)
                    .then(response => response.json())
                    .then(data => {
                        // Get the sign-out message element
                        const signOutMsg = document.getElementById("s-error-msg")
                        // If there was an error in the logout response, display it in the sign-out message element
                        if (data.error) {
                            signOutMsg.textContent = (data.error)
                        } else {
                            // If there was no error, hide the logout button and show the login button
                            document.getElementById("loginBtn").style.display = ""
                            document.getElementById("logoutBtn").style.display = "none"
                            // Clear the localStorage
                            localStorage.clear()
                        }
                    })
            },
            createAccount() {
                // Create a user object with the entered username and password
                const user = {
                    username: this.loginModal.username,
                    password: this.loginModal.password
                }

                const createAccountRequest = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(user)
                };

                // Send a POST request to the /registration endpoint on the backend
                fetch('/registration', createAccountRequest)
                    .then(response => {
                        const createAccountMsg = document.getElementById("r-error-msg");

                        if (response.status === 201) {
                            createAccountMsg.textContent = "Account created successfully";
                        } else if (response.status === 409) {
                            createAccountMsg.textContent = "Username already exists";
                        } else if (response.status === 400) {
                            response.json().then(data => {
                                createAccountMsg.textContent = data.error;
                            });
                        } else {
                            createAccountMsg.textContent = "Error creating account";
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }
        }
    }).mount('#app')


</script>

<script>
    const forms = document.querySelectorAll('form');

    const profilePicElement = document.getElementById('pfp');
    const profilePicURL = localStorage.getItem('profile_pic');

    // Check for profile picture URL initially
    if (profilePicURL) {
        profilePicElement.src = profilePicURL;
    } else {
        profilePicElement.src = '/images/important.png';
    }

    document.addEventListener('DOMContentLoaded', function() {

        const username = localStorage.getItem('username');

        // Update the profile name
        const profileNameElement = document.getElementById('profileName');
        if (profileNameElement) {
            profileNameElement.textContent = username || 'Profile';
        }
    });
    // sidebar logic
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var mainbar = document.getElementById("mainbar");
        var content = document.getElementById("content");
        var buttons = document.querySelectorAll(".signin button, .createNewAcc button, .logout button");

        if (sidebar.style.width === "280px") {
            sidebar.style.width = "80px";
            mainbar.style.left = "80px";
            content.style.left = "80px";
            buttons.forEach(function (button) {
                button.style.width = "50px";
                button.querySelector('.button-text').style.display = 'none';

            });


        } else {
            sidebar.style.width = "280px";
            mainbar.style.left = "280px";
            content.style.left = "280px";
            buttons.forEach(function (button) {
                button.style.width = "";
                setTimeout(function () {
                    button.querySelector('.button-text').style.display = '';
                }, 100); // 200 milliseconds delay
            });
        }
    }


    // Get the modal
    var overlay = document.getElementById('overlay');
    var modal = document.getElementById('chatModal');

    // Function to open the modal
    function openChatModal() {
        modal.style.display = 'block';
        overlay.style.display = 'block';
    }

    // Function to close the modal
    function closeChatModal() {
        modal.style.display = 'none';
        overlay.style.display = 'none';
    }

    // Close the modal if the user clicks outside of it or on the overlay
    window.onclick = function (event) {
        if (event.target === modal || event.target === overlay) {
            closeChatModal();
        }
    };



    // Set up an event listener for storage events
    window.addEventListener('storage', (event) => {
        if (event.key === 'profile_pic') {
            // Update the profile picture source if the changed key is 'profile_pic'
            const updatedProfilePicURL = localStorage.getItem('profile_pic');
            profilePicElement.src = updatedProfilePicURL;
        }
    });


    forms.forEach(form => {
        form.addEventListener('submit', function (event) {
            // prevent the default form submission behavior
            event.preventDefault();
        });
    });



    // add event listener to refresh button
    document.getElementById("logoutBtn").addEventListener("click", function () {
        // reload the current page
        location.reload();
    });
</script>
