<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>budget reddit</title>
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <!-- Sign in button -->
    <button type="button" class="btn btn-primary shadow-none" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtn">
        Sign in
    </button>

    <!-- Log out button -->
    <button @click="logout()" type="button" class="btn btn-primary shadow-none" id="logoutBtn" style="display: none">
        Log out
    </button>

    <!-- Sign in Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
        <!-- The modal dialog container -->
        <div class="modal-dialog modal-dialog-centered">
            <!-- The modal content container -->
            <div class="modal-content">
                <!-- The modal body container -->
                <div class="modal-body">
                    <!-- The close button for the modal -->
                    <button type="button" class="btn-close btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close" onclick="clearInputs()"></button>
                    <!-- The form container for the login modal -->
                    <div class="myform bg-light">
                        <!-- The login title -->
                        <h1 class="text-center">Sign in</h1>
                        <form>
                            <!-- The username input field -->
                            <div class="mb-3 mt-4">
                                <label class="form-label">Username</label>
                                <input type="username" class="form-control" v-model="loginModal.username">
                            </div>
                            <!-- The password input field -->
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" v-model="loginModal.password">
                            </div>
                            <!-- The error message container -->
                            <p id="s-error-msg" class="text-center"></p>
                            <!-- The login button -->
                            <button @click="login()" type="submit" class="btn btn-light mt-3" onclick="clearInputs()">Continue</button>
                            <hr>
                            <!-- The link to the registration modal -->
                            <p id="regMsg">Not a member?<a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal" onclick="clearInputs()"> Create account</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close" onclick="clearInputs()"></button>
                    <div class="myform bg-light">
                        <h1 class="text-center">Create new account</h1>
                        <form>
                            <div class="mb-3 mt-4">
                                <label class="form-label">Username</label>
                                <input type="username" class="form-control" v-model="loginModal.username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" v-model="loginModal.password">
                            </div>
                            <button @click="createAccount()" type="submit" class="btn btn-light mt-3" onclick="clearInputs()">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                loginModal: {}
            }
        },
        methods: {
            login: async function(){
                // Get the username and password from the login form
                this.username = this.loginModal.username,
                    this.password = this.loginModal.password

                // Construct a request object to send to the server
                const loginRequest = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: this.username,
                        password: this.password
                    })
                };

                // Send the login request to the server using fetch
                await fetch("http://localhost:3000/sessions", loginRequest)
                    .then(response => response.json()) // Parse the response JSON
                    .then(data => {
                        // Get a reference to the sign-in error message element
                        let signInMsg = document.getElementById("s-error-msg")

                        // Get a reference to the login modal
                        const loginModal = $('#loginModal');

                        // If the server returned an error message, display it
                        if (data.error){
                            signInMsg.textContent = (data.error)
                        } else {
                            // If the login was successful, store the session ID,
                            // the fact that the user is logged in, and the username
                            // in local storage
                            localStorage.setItem('sessionId', data.sessionId)
                            localStorage.setItem('loggedIn', data.loggedIn)
                            localStorage.setItem('username', this.username)

                            // Hide the login modal
                            loginModal.modal('hide');

                            // Show the logout button and hide the login button
                            document.getElementById("loginBtn").style.display = "none"
                            document.getElementById("logoutBtn").style.display = ""
                        }
                    })
            },
            logout: async function(){
                // Create a logout request with the sessionId and username stored in localStorage
                const logoutRequest = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        sessionId: localStorage.getItem('sessionId'),
                        username: localStorage.getItem('username')
                    })
                }
                // Send the logout request to the server
                await fetch("http://localhost:3000/logout", logoutRequest)
                    .then(response => response.json())
                    .then(data => {
                        // Get the sign-out message element
                        const signOutMsg = document.getElementById("s-error-msg")
                        // If there was an error in the logout response, display it in the sign-out message element
                        if (data.error) {
                            signOutMsg.textContent = (data.error)
                        } else {
                            // If there was no error, hide the logout button and show the login button
                            document.getElementById("loginBtn").style.display = ""
                            document.getElementById("logoutBtn").style.display = "none"
                            // Clear the localStorage
                            localStorage.clear()
                        }
                    })
            },
            createAccount() {
                // Create a user object with the entered username and password
                const user = {
                    username: this.loginModal.username,
                    password: this.loginModal.password
                }

                const createAccountRequest = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(user)
                    };
                // Send a POST request to the /registration endpoint on the backend
                fetch('/registration', createAccountRequest)
                    .then(response => {
                        // Handle the response based on its HTTP status code
                        if (response.ok) {
                            console.log('Account created successfully')
                            alert('Account created successfully')
                        } else if (response.status === 409) {
                            console.error('Username already exists')
                            alert('Username already exists')
                        } else {
                            console.error('Error creating account')
                            alert('Error creating account')
                        }
                    })
                    .catch(error => {
                        console.error(error)
                        alert('Error creating account')
                    })
            }
        }
   }).mount('#app')
</script>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        // prevent the default form submission behavior
        event.preventDefault();
    });
</script>
